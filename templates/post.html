{% extends "layout.html" %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <p>{{ post.content }}</p>
        <p>发布日期: {{ post.date }} | 分类: {{ post.category }}</p>
        <p>标签: {{ post.tags|join(', ') }}</p>
    </article>
    
    <section id="comments">
        <h3>评论</h3>
        <!-- 这里可以添加评论功能 -->
    </section>
{% endblock %}
