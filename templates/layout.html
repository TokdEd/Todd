<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人博客</h1>
            <nav>
                <a href="{{ url_for('home') }}">首页</a>
                <a href="{{ url_for('about') }}">关于我</a>
            </nav>
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="搜索...">
                <button type="submit">搜索</button>
            </form>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <aside>
            <h3>关于我</h3>
            <p>这里是一些关于我的简介...</p>
            <h3>分类</h3>
            <ul>
                <li><a href="#">生活</a></li>
                <li><a href="#">技术</a></li>
            </ul>
            <h3>标签云</h3>
            <!-- 这里可以添加标签云 -->
        </aside>
        
        <footer>
            <p>&copy; 2023 我的个人博客. 保留所有权利.</p>
        </footer>
    </div>
</body>
</html>
